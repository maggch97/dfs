    <script>

        function cal() {
            let inputA = JSON.parse(document.querySelector('#input1').value)
            let intputB = JSON.parse(document.querySelector('#input2').value)


            let a = inputA.map(n => Math.round(n * 100)).sort(function (a, b) {
                return a - b;
            });
            let mapB = new Map();
            intputB.forEach(n => mapB.set(n, mapB.get(n) ? mapB.get(n) + 1 : 1));

            let bv = [...mapB.keys()].sort(function (a, b) {
                return a - b;
            });
            let bc = bv.map(n => mapB.get(n));
            bv = bv.map(n => Math.round(100 * parseFloat(n)))
            console.log(a, bv, bc);
            function solve(n) {
                let dp = Array.from(Array(n + 1)).map(n => new Set())
                dp[0].add(0);

                let ss = Array.from(Array(n + 1)).map(n => 0)
                ss[0] = 1

                for (let i = 0; i < bv.length; i++) {
                    for (let j = 1; j <= bc[i]; j++) {
                        for (let k = n - bv[i]; k >= 0; k--) {
                            if (dp[k].size != 0) {
                                dp[k + bv[i]].add(bv[i]);
                                ss[k + bv[i]] += ss[k];
                            }
                        }
                    }
                }

                // for (let i = 0; i < bv.length; i++) {

                //                         if (!dp[k - bv[j] * x].has(bv[j])) {
                //                             f = false;
                //                             break;
                //                         }
                //                     }
                //                     if (f == true) {
                //                         for (let x = 0; x < bv[i] / bv[j]; x++) {
                //                             dp[k - bv[j] * x].delete(bv[j]);
                //                         }
                //                     }
                //                 }
                //             }
                //         }
                //     }
                // }

                // for (let i = 1; i <= n; i++) {
                //     dp[i].forEach(v => {
                //         if (dp[i - v].size == 0) {
                //             dp[i].delete(v);
                //         }
                //     })
                // }

                console.log(ss);


                dp = dp.map(s => Array.from(s).reverse());
                // allSolution(n, 1e9);
                console.log(dp);
                return dp;
            }
            function sum() {
                let s = 0;
                for (let i = 0; i < bv.length; i++) {
                    s += bv[i] * bc[i];
                }
                return s;
            }
            function dfs(i) {
                if (i == a.length) {
                    throw new Error();
                }
                let dp = solve(a[i]);
                console.log(a[i], dp);
                let ans = []
                let num = 0
                function allSolution(r,p) {
                    if (num > 10) {
                        return
                    }
                    if (r == 0) {
                        num++;
                        console.log(a[i], sum(), bc, num, ans);
                        try {
                            dfs(i + 1);
                        } catch (e) {
                            document.querySelector('#rst').insertAdjacentHTML('beforeend', `<li>${a[i] / 100} = ${ans.map(n => n / 100).reduce((a, b) => a + '+' + b, '').substring(1)}</li>`)
                            throw e;
                        }

                        return;
                    }
                    let x = 0;

                    dp[r].forEach(v => {
                        if(v>p){
                            return;
                        }
                        x++;
                        if (bc[bv.indexOf(v)] == 0) {
                            return;
                        }
                        bc[bv.indexOf(v)]--;
                        ans.push(v);
                        allSolution(r - v, v);
                        ans.pop(v);
                        bc[bv.indexOf(v)]++;
                    })
                }
                allSolution(a[i], 1e9);
            }

            document.querySelector('#rst').innerHTML = '';
            try {

                dfs(0)
                document.querySelector('#rst').innerHTML = '没搜到结果（代码限制了搜索范围，不代表真的没解）';
            } catch (e) {
